    <h1 style="color :#004332; font-size: 100px; text-align: center; justify-content: center;">  Contact Us</h1>
           <h2>Send us a message and we’ll get back to you within 24 hours.</h2>
          <!--Div for contact form -->
        <div style="margin: 30px; margin-left: 350px;" class="container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name <span class="">- Required</span></label>
                    <input type="text" id="name" name="name" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="">- Required</span></label>
                    <input type="email" id="email" name="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number <span class="">- Required</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required="">
                </div>
                <div class="form-group">
                    <label for="subject">What are you getting in touch about? <span class="">- Optional</span></label>
                    <select id="subject" name="subject">
                        <option value="" disabled="" selected="">What are you getting in touch about?</option>
                        <option value="option1">Reservations</option>
                        <option value="option2">Feedback or Complaints</option>
                        <option value="option3">General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message <span class="">- Required</span></label>
                    <textarea id="message" name="message" placeholder="Your Message" required=""></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" style="text-align: center;">SEND</button>
                </div>
            </form>
        </div>
